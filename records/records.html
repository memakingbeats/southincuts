    <script>
        let currentlyPlaying = null;

        function playAudio(audioId) {
            const audio = document.getElementById(audioId);

            if (currentlyPlaying && currentlyPlaying !== audio) {
                currentlyPlaying.pause();
                // Store the current playback position in localStorage
                localStorage.setItem(
                    currentlyPlaying.id,
                    currentlyPlaying.currentTime
                );
            }

            currentlyPlaying = audio;

            // Retrieve the stored playback position from localStorage
            const storedTime = localStorage.getItem(audio.id);
            if (storedTime) {
                audio.currentTime = parseFloat(storedTime);
            }

            audio.play();
        }

        function updatePlaybackPosition(audio) {
            // Update the stored playback position in localStorage during playback
            localStorage.setItem(audio.id, audio.currentTime);
        }

        function updatePlaybackPositionOnClick(audio, event) {
            const progress = event.offsetX / event.target.clientWidth;
            audio.currentTime = audio.duration * progress;
            updatePlaybackPosition(audio);
        }

        // Clear stored playback positions when the page is loaded
        window.onload = function () {
            localStorage.clear();
        };

        // Add event listeners for each audio element
        document
            .getElementById("audio1")
            .addEventListener("play", () => playAudio("audio1"));
        document
            .getElementById("audio2")
            .addEventListener("play", () => playAudio("audio2"));
        document
            .getElementById("audio3")
            .addEventListener("play", () => playAudio("audio3"));
        document
            .getElementById("audio4")
            .addEventListener("play", () => playAudio("audio4"));
        document
            .getElementById("audio5")
            .addEventListener("play", () => playAudio("audio5"));
        document
            .getElementById("audio6")
            .addEventListener("play", () => playAudio("audio6"));

        // Add timeupdate event listeners to update the playback position
        document
            .getElementById("audio1")
            .addEventListener("timeupdate", () =>
                updatePlaybackPosition(audio1)
            );
        document
            .getElementById("audio2")
            .addEventListener("timeupdate", () =>
                updatePlaybackPosition(audio2)
            );
        document
            .getElementById("audio3")
            .addEventListener("timeupdate", () =>
                updatePlaybackPosition(audio3)
            );
        document
            .getElementById("audio4")
            .addEventListener("timeupdate", () =>
                updatePlaybackPosition(audio4)
            );
        document
            .getElementById("audio5")
            .addEventListener("timeupdate", () =>
                updatePlaybackPosition(audio5)
            );
        document
            .getElementById("audio6")
            .addEventListener("timeupdate", () =>
                updatePlaybackPosition(audio6)
            );

        // Add click event listeners to update playback position on click
        document
            .getElementById("audio1")
            .addEventListener("click", (event) =>
                updatePlaybackPositionOnClick(audio1, event)
            );
        document
            .getElementById("audio2")
            .addEventListener("click", (event) =>
                updatePlaybackPositionOnClick(audio2, event)
            );
        document
            .getElementById("audio3")
            .addEventListener("click", (event) =>
                updatePlaybackPositionOnClick(audio3, event)
            );
        document
            .getElementById("audio4")
            .addEventListener("click", (event) =>
                updatePlaybackPositionOnClick(audio4, event)
            );
        document
            .getElementById("audio5")
            .addEventListener("click", (event) =>
                updatePlaybackPositionOnClick(audio5, event)
            );
        document
            .getElementById("audio6")
            .addEventListener("click", (event) =>
                updatePlaybackPositionOnClick(audio6, event)
            );
    </script>

    <script>
        function changeLanguage() {
            var selectedLanguage = document.getElementById("language").value;

            // Update the content based on the selected language
            switch (selectedLanguage) {
                case "en":
                    updateContent(translationsEn);
                    break;
                case "pt":
                    updateContent(translationsPt);
                    break;
                default:
                    break;
            }

            // Store the selected language preference
            localStorage.setItem("userLanguage", selectedLanguage);
        }

        function updateContent(translations) {
            document.getElementById("home").textContent = translations.home;
            document.getElementById("lathe").textContent = translations.lathe;
            document.getElementById("styli").textContent = translations.styli;
            document.getElementById("blanks").textContent = translations.blanks;
            document.getElementById("records").textContent =
                translations.records;
            document.getElementById("contact").textContent =
                translations.contact;
            document.getElementById("recordsTest").textContent =
                translations.recordsTest;
            document.getElementById("recordsTestsubt").textContent =
                translations.recordsTestsubt;
            document.getElementById("diamontTest").textContent =
                translations.diamontTest;

            document.getElementById("carbideTest").textContent =
                translations.carbideTest;

            document.getElementById("diamontTest2").textContent =
                translations.diamontTest2;

            document.getElementById("carbideTest2").textContent =
                translations.carbideTest2;
            document.getElementById("diamontTest3").textContent =
                translations.diamontTest3;

            document.getElementById("carbideTest3").textContent =
                translations.carbideTest3;
        }

        // Retrieve the user's language preference from storage
        var storedLanguage = localStorage.getItem("userLanguage");

        // Set the default language to Portuguese or the stored preference
        document.getElementById("language").value = storedLanguage || "pt";

        // Trigger the language change when the page loads
        changeLanguage();
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // JavaScript for image swapping
            const bigImage = document.getElementById("bigImage"); // Removed the '#' from "bigImage"
            const smallImages = document.querySelectorAll(".small-image");

            smallImages.forEach((smallImage) => {
                smallImage.addEventListener("click", () => {
                    const clickedImageSrc = smallImage.getAttribute("src");
                    const bigImageSrc = bigImage.getAttribute("src");
                    // Swap the big image source with the clicked image source
                    bigImage.setAttribute("src", clickedImageSrc);
                    // And if you also want to set the clicked small image to the previous big image source:
                    smallImage.setAttribute("src", bigImageSrc);
                });
            });
        });
    </script>
